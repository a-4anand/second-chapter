<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Contact Form Submission</title>
</head>
<body style="font-family: Arial, sans-serif; color: #333; line-height: 1.6;">
    <div style="max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
        <h2 style="color: #4A90E2; border-bottom: 2px solid #eee; padding-bottom: 10px;">
            New Message from Your Website
        </h2>
        <p>You have received a new message through the contact form. Here are the details:</p>

        <table style="width: 100%; border-collapse: collapse;">
            <tr style="border-bottom: 1px solid #eee;">
                <td style="padding: 10px; font-weight: bold; width: 120px;">Name:</td>
                <td style="padding: 10px;">{{ name }}</td>
            </tr>
            <tr style="border-bottom: 1px solid #eee;">
                <td style="padding: 10px; font-weight: bold;">Email:</td>
                <td style="padding: 10px;">{{ email }}</td>
            </tr>
            <tr style="border-bottom: 1px solid #eee;">
                <td style="padding: 10px; font-weight: bold;">Phone:</td>
                <td style="padding: 10px;">{{ phone }}</td>
            </tr>
            <tr style="background-color: #f9f9f9;">
                <td style="padding: 10px; font-weight: bold; vertical-align: top;">Message:</td>
                <td style="padding: 10px; white-space: pre-wrap;">{{ message_text }}</td>
            </tr>
        </table>

        <p style="margin-top: 20px; font-size: 12px; color: #888;">
            This email was sent automatically from the Second Chapter contact form.
        </p>
    </div>
</body>
</html>
