{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Chapter - Success!</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <style>
        /* --- Video Background Styles --- */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -2; /* Sits behind everything */
        }

        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 56.25vw; /* 16:9 Aspect Ratio */
            min-height: 100vh;
            min-width: 177.77vh; /* 16:9 Aspect Ratio */
            transform: translate(-50%, -50%);
            pointer-events: none; /* Allows clicks to go through to elements in front */
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for text readability */
            z-index: -1;
        }

        /* --- Success Message Styles --- */
        .success-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 80vh;
            color: #ffffff;
            padding: 20px;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            border: 4px solid #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .success-icon .checkmark {
            font-size: 50px;
            color: #4CAF50;
        }

        .success-container h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .success-container p {
            font-size: 1.2em;
            max-width: 500px;
            margin-bottom: 30px;
        }

        /* --- Button Styles --- */
        .button-group a {
            text-decoration: none;
            color: white;
            padding: 15px 30px;
            margin: 0 10px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1em;
            transition: transform 0.2s ease, background-color 0.2s ease;
            display: inline-block;
        }

        .btn-primary {
            background-color: #8a6214; /* Your theme color */
            border: 2px solid #8a6214;
        }

        .btn-secondary {
            background-color: transparent;
            border: 2px solid #ffffff;
        }

        .button-group a:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="video-overlay"></div>


    <header style="background: transparent; box-shadow: none;">
        <div class="logo">
            <img src="{% static 'assets/img/logo.png' %}" alt="Second Chapter Logo">
        </div>
        <nav>
            <a href="{% url 'home' %}" style="text-decoration: none;">⬅ Back</a>
            </nav>
    </header>

    <div class="success-container">
        <div class="success-icon">
            <span class="checkmark">✓</span>
        </div>
        <h1>Submission Successful!</h1>
        <p>Thank you! We've received your details and our team will get in touch with you for the pickup shortly.</p>
        <div class="button-group">
            <a href="{% url 'sellbooks' %}" class="btn-secondary">Go Back</a>
            <a href="{% url 'buybooks' %}" class="btn-primary">Buy More Books</a>
        </div>
    </div>

    <footer class="footer">
        </footer>

</body>
<script>
    // Your script for the mobile navigation menu
    document.addEventListener("DOMContentLoaded", function () {
        const nav = document.querySelector("nav");
        const menuToggle = document.createElement("div");

        menuToggle.innerHTML = `<span></span><span></span><span></span>`;
        menuToggle.classList.add("menu-toggle");

        const header = document.querySelector("header");
        if (header) {
            header.insertBefore(menuToggle, nav);
        }

        menuToggle.addEventListener("click", function () {
            nav.classList.toggle("active");
            menuToggle.classList.toggle("open");
        });
    });
</script>
</html>
